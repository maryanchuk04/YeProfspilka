<div class="shadow-xl p-4 rounded-standart relative">
	<h1 class="text-2xl font-bold pr-16 text-black/50">{{event.title}}</h1>
	<hr class="my-3">
	<div [innerHTML]="event.description" class="pr-12"></div>
	<app-icon-button icon="fas fa-wrench" (handleClick)="navigateToOptions()" className="absolute top-3 right-14"></app-icon-button>
	<app-icon-button (handleClick)="navigateToView()" icon="fas fa-arrow-up-right-from-square text-primary"
		className="absolute top-3 right-3"></app-icon-button>
	<app-icon-button icon="fas fa-trash text-red-500" (handleClick)="delete()"
		className="absolute bottom-3 right-3"></app-icon-button>
</div>
