<header class="h-16 flex w-[97%] justify-between mx-auto items-center" *ngIf="(user$ | async) as user">
	<div class="w-fit flex items-center">
		<div class="h-10 w-10 mr-3">
			<img [src]="user.avatar" class="w-full h-full rounded-full" [alt]="user.fullName">
		</div>
		<p class="text-2xl font-bold mr-3">{{ user.fullName }}</p>
		<div [ngSwitch]="user.role" class=" text-2xl border-2 px-2 rounded-standart border-black">
			<p *ngSwitchCase="1">
				Студент
			</p>
			<p *ngSwitchCase="2">
				Член профспілки
			</p>
			<p *ngSwitchCase="3">
				Модератор
			</p>
			<p *ngSwitchCase="5">
				Адмін
			</p>
		</div>
	</div>
	<ul class="flex w-fit justify-between">
		<li *ngFor="let item of links" class="text-2xl font-bold mx-2 last:mr-0 hover:text-primary duration-150">
			<a routerLinkActive="text-primary" [routerLink]="item.link">
				{{ item.name }}
			</a>
		</li>
	</ul>
</header>
