# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - e-profspilka-admin-panel

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'

            - name: npm install, build, and test
              run: |
                  cd YeProfspilka.Admin
                  npm install
                  npm run build

            - name: Remove existing artifact
              run: rm -f release.zip

            - name: Zip artifact for deployment
              run: zip -r release.zip ./YeProfspilka.Admin/dist/ye-profspilka.admin/*

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v3
              with:
                  name: node-app
                  path: release.zip

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: 'Production'
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
        permissions:
            id-token: write #This is required for requesting the JWT

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v3
              with:
                  name: node-app

            - name: Unzip artifact for deployment
              run: unzip release.zip

            - name: Login to Azure
              uses: azure/login@v1
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8B0039A0556D46D9B1BBAE0CD61694C6 }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_898B2C6ECC4B4B6191F7109611B66C4D }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E6BAD73AA22D413E80782D3901FAD487 }}

            - name: 'Deploy to Azure Web App'
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: 'e-profspilka-admin-panel'
                  slot-name: 'Production'
                  package: .
